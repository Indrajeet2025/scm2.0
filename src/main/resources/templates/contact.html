<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Contact | SCM</title>
</head>
<body>
<div id="content">

    <div class="min-h-screen bg-gray-100 dark:bg-gray-900">

        <div class="w-full grid grid-cols-12 px-4 py-10">

            <!-- Centered column -->
            <div class="col-span-12 md:col-span-8 md:col-start-3 space-y-10">

                <!-- HEADER / HERO -->
                <section class="rounded-2xl border border-gray-200 bg-white shadow-sm
                                dark:bg-gray-800 dark:border-gray-700 p-6 md:p-8">
                    <p class="text-xs font-semibold tracking-wide uppercase text-blue-600 dark:text-blue-400">
                        Contact Us
                    </p>
                    <h1 class="mt-2 text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">
                        We're here to help you
                    </h1>
                    <p class="mt-3 text-sm md:text-base text-gray-600 dark:text-gray-300">
                        If you have any questions about Smart Contact Manager, feel free to reach out.
                        Our team will get back to you as soon as possible.
                    </p>
                </section>

                <!-- CONTACT INFO CARDS -->
                <section class="grid gap-4 md:grid-cols-3">

                    <!-- Email Card -->
                    <div class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:bg-gray-800
                                dark:border-gray-700 p-5 flex flex-col items-start gap-2
                                hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                        <div class="text-3xl">üìß</div>
                        <h2 class="text-sm font-semibold text-gray-900 dark:text-white">Email</h2>
                        <p class="text-xs text-gray-600 dark:text-gray-300">
                            support@scmapp.com
                        </p>
                    </div>

                    <!-- Phone Card -->
                    <div class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:bg-gray-800
                                dark:border-gray-700 p-5 flex flex-col items-start gap-2
                                hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                        <div class="text-3xl">üìû</div>
                        <h2 class="text-sm font-semibold text-gray-900 dark:text-white">Phone</h2>
                        <p class="text-xs text-gray-600 dark:text-gray-300">
                            +91 98765 43210
                        </p>
                    </div>

                    <!-- Location Card -->
                    <div class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:bg-gray-800
                                dark:border-gray-700 p-5 flex flex-col items-start gap-2
                                hover:-translate-y-1 hover:shadow-lg transition-all duration-200">
                        <div class="text-3xl">üìç</div>
                        <h2 class="text-sm font-semibold text-gray-900 dark:text-white">Office</h2>
                        <p class="text-xs text-gray-600 dark:text-gray-300">
                            Pune, Maharashtra
                        </p>
                    </div>

                </section>

                <!-- CONTACT FORM -->
                <section class="rounded-2xl border border-gray-200 bg-white shadow-sm dark:bg-gray-800
                                dark:border-gray-700 p-6 md:p-8">

                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                        Send us a message
                    </h2>

                    <form class="space-y-4">

                        <!-- Name -->
                        <div>
                            <label class="text-sm text-gray-700 dark:text-gray-300">Your Name</label>
                            <input type="text"
                                   class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700
                                          text-gray-900 dark:text-white border border-gray-300
                                          dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="text-sm text-gray-700 dark:text-gray-300">Your Email</label>
                            <input type="email"
                                   class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700
                                          text-gray-900 dark:text-white border border-gray-300
                                          dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>

                        <!-- Message -->
                        <div>
                            <label class="text-sm text-gray-700 dark:text-gray-300">Message</label>
                            <textarea rows="4"
                                      class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700
                                             text-gray-900 dark:text-white border border-gray-300
                                             dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                        </div>

                        <!-- Button -->
                        <button type="submit"
                                class="px-5 py-2 rounded-lg bg-blue-600 hover:bg-blue-700
                                       text-white text-sm font-medium shadow">
                            Send Message
                        </button>

                    </form>

                </section>

            </div>

        </div>

    </div>

</div>

<script>
    console.log("Contact page loaded");
</script>
</body>
</html>
