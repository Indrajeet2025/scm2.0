<aside xmlns:th="http://www.thymeleaf.org"
       th:fragment="sidebar"
       id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-full transition-transform
              -translate-x-full sm:translate-x-0 shadow-lg"
       aria-label="Sidebar">

    <!-- FULLY SOLID BACKGROUND HERE -->
    <div class="h-full pt-16 px-3 py-4 overflow-y-auto
                bg-white dark:bg-gray-900
                border-e border-default shadow-xl">

        <!-- TOP USER BLOCK -->
        <div class="flex flex-col items-center ps-2.5 mb-10">

            <!-- BIG Circular Avatar -->
            <div class="w-28 h-28 rounded-full overflow-hidden border-4 border-blue-600
                        bg-neutral-secondary-soft flex items-center justify-center shadow-md mb-3">
                <img src="/images/defaultProfile.jpg"
                     alt="Default profile"
                     class="w-full h-full object-cover">
            </div>

            <!-- Welcome text -->
            <span class="text-xl font-semibold text-heading dark:text-white">Welcome to SCM</span>

            <!-- Add Profile Image Button -->
            <button
                    class="mt-3 inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium
                       bg-blue-600 text-white hover:bg-blue-700 shadow">
                <i class="fa-solid fa-camera mr-1"></i>
                Add Profile Image
            </button>
        </div>

        <!-- MENU ITEMS -->
        <ul class="space-y-2 font-medium">

            <li>
                <a th:href="@{'/user/dashboard'}"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-gauge-high w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="ms-3">Dashboard</span>
                </a>
            </li>

            <li>
                <a th:href="@{'/user/profile'}"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-user-circle w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
                    <span class="bg-green-100 border border-green-300 text-green-800 text-xs font-medium px-1.5 py-0.5 rounded-sm">manage</span>
                </a>
            </li>

            <li>
                <a th:href="@{'/user/contacts/add'}"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-user-plus w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
                </a>
            </li>

            <li>
                <a th:href="@{'/user/contacts/view'}"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-address-book w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">View Contacts</span>
                </a>
            </li>

            <li>
                <a href="#"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-paper-plane w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Direct Message</span>
                </a>
            </li>

            <li>
                <a href="#"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-right-from-bracket w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
                </a>
            </li>

            <li>
                <a href="#"
                   class="flex items-center px-2 py-1.5 text-body rounded-base
                          hover:bg-neutral-tertiary hover:text-fg-brand group">
                    <i class="fa-solid fa-comments w-5 h-5 text-gray-900 dark:text-white"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Feedback</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
