<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="messagebox"
     th:if="${session.message}"
     th:object="${session.message}"
     th:classappend="' text-' + *{type} + '-800 bg-' + *{type} + '-50 border border-' + *{type} + '-300'"
     class="flex items-center p-4 mb-4 text-sm "
     role="alert">

    <svg class="w-4 h-4 me-2" aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"
              d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>

    <span class="font-bold" th:text="*{content}"></span>
    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>


<!-- DANGER -->
<div th:fragment="dangerMessage"
     class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50"
     role="alert">
    <svg class="w-4 h-4 me-2" aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"
              d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <span class="font-medium me-1">Danger alert!</span>
    Change a few things up and try submitting again.
</div>

</body>
</html>
