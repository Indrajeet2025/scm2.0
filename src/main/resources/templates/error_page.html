<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Failed</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff3f3;
            text-align: center;
            margin-top: 80px;
        }

        .card {
            background: white;
            width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .error {
            color: red;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .btn {
            background: #dc3545;
            padding: 12px 20px;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: #b02a37;
        }
    </style>

</head>
<body>

<div class="card">
    <h1 class="error">Verification Failed ‚ùå</h1>

    <p>The verification link is invalid or expired.</p>

    <!-- Optional: Go back to login -->
    <a th:href="@{/login}" class="btn">Try Again</a>
</div>

</body>
</html>
