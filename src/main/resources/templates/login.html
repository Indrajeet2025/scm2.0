<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Login Page</title>

    <!-- External CSS file link (your CSS file from below) -->
    <link rel="stylesheet" th:href="@{/css/social-buttons.css}">
</head>

<body>
<div id="content">
    <div class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-12">
            <div class="col-span-12 md:col-span-6 md:col-start-4">
                <div class="rounded-2xl border-t-8 border-blue-800 bg-white shadow-sm
                            dark:bg-gray-800 dark:border-t-blue-800 p-8">

                    <!-- Message fragment -->
                    <div th:replace="~{message :: messagebox}"></div>

                    <!-- Errors -->
                    <p th:if="${param.error}"
                       class="mb-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded-lg px-3 py-2">
                        Invalid email or password.
                    </p>
                    <p th:if="${param.logout}"
                       class="mb-4 text-sm text-green-700 bg-green-100 border border-green-300 rounded-lg px-3 py-2">
                        You have been logged out successfully.
                    </p>

                    <!-- Heading -->
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Login</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
                            Access your Smart Contact Manager
                        </p>
                    </div>

                    <!-- Login form -->
                    <form class="space-y-4"
                          th:action="@{/authenticate}"
                          method="post"
                          novalidate>

                        <!-- Email -->
                        <div>
                            <label for="email"
                                   class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-200">
                                Email
                            </label>

                            <input id="email" name="email" type="email" required autocomplete="email"
                                   class="w-full rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-gray-300
                                          dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600 dark:focus:ring-gray-400 px-3 py-2"
                                   placeholder="you@example.com"/>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password"
                                   class="block mb-1 text-sm font-semibold text-gray-800 dark:text-gray-200">
                                Password
                            </label>

                            <input id="password" name="password" type="password" required autocomplete="current-password"
                                   class="w-full rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-gray-300
                                          dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600 dark:focus:ring-gray-400 px-3 py-2"
                                   placeholder="••••••••"/>
                        </div>

                        <!-- Remember -->
                        <div class="flex items-center justify-between text-sm">
                            <label class="inline-flex items-center gap-2 text-gray-700 dark:text-gray-200">
                                <input type="checkbox" name="remember-me"
                                       class="rounded border-gray-300 text-blue-700 shadow-sm
                                              focus:ring-0 dark:bg-gray-800 dark:border-gray-600">
                                <span>Remember me</span>
                            </label>

                            <a href="#" class="text-blue-700 hover:underline dark:text-blue-400">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit"
                                class="w-full rounded-lg px-4 py-2 font-medium
                                       bg-blue-700 text-white hover:bg-blue-800
                                       dark:bg-white dark:text-gray-900 dark:hover:bg-gray-100
                                       focus:outline-none focus:ring-2 focus:ring-blue-700 dark:focus:ring-gray-400">
                            Login
                        </button>

                        <!-- OR separator -->
                        <div class="flex items-center gap-3 my-2">
                            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-700"></div>
                            <span class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400">
                                or continue with
                            </span>
                            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-700"></div>
                        </div>

                        <!-- Social Login buttons -->
                        <div class="space-y-3">

                            <!-- Google -->
                            <a th:href="@{/oauth2/authorization/google}"
                               class="login-with-google-btn inline-flex items-center justify-center gap-2 w-full">
                                <img src="https://www.svgrepo.com/show/355037/google.svg" class="h-5 w-5">
                                <span class="font-bold">Login with Google</span>
                            </a>

                            <!-- GitHub -->
                            <a th:href="@{/oauth2/authorization/github}"
                               class="login-with-github-btn inline-flex items-center justify-center gap-2 w-full">
                                <img src="https://www.svgrepo.com/show/475654/github-color.svg" class="h-5 w-5">
                                <span>Login with GitHub</span>
                            </a>
                        </div>

                        <!-- Signup -->
                        <p class="text-center text-sm text-gray-600 dark:text-gray-300 pt-2">
                            Don’t have an account?
                            <a th:href="@{/register}" class="text-blue-700 hover:underline dark:text-blue-400">Sign up</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>console.log("Login page loaded");</script>
</body>
</html>
